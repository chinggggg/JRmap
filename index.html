<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="map">
      <div class="map-bg">
        <div class="jp-map"></div>
        <div class="map-border"></div>
        <div class="jp-title"></div>
        <div class="landmark">
          <img class="landmark-1" src="./72ppi/1.png" alt="青森" />
          <img class="landmark-2" src="./72ppi/2.png" alt="秋田" />
          <img class="landmark-3" src="./72ppi/3.png" alt="山形" />
          <img class="landmark-4" src="./72ppi/4.png" alt="福島" />
          <img class="landmark-5" src="./72ppi/5.png" alt="宮城" />
          <img class="landmark-6" src="./72ppi/6.png" alt="岩手" />
        </div>
        <div class="logo">
          <img src="./72ppi/logo.png" alt="" />
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
